<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
    <style>
        .clock-wrapper{
            display: inline-block;
            padding: 30px;
            border-radius: 6px;
            background-color: #333;
        }
        .clock{
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
        }
        .scale{
            transform-origin: bottom;
            position: absolute;
            left: 150px;
            width: 2px;
            height: 150px;
        }
        .time-dot{
            box-sizing: border-box;
            height: 15px;
            width: 2px;
            background-color: #000;
        }
        .time-num{
            position: absolute;
            width: 20px;
            left: -10px;
            height: 20px;
            text-align: center;
        }
        .time-small-dot{
            box-sizing: border-box;
            height: 10px;
            width: 2px;
            background-color: #000000;
        }
        .shi{
            position: absolute;
            width: 4px;
            height: 85px;
            box-sizing: border-box;
            background-color: #000;
            bottom: 148px;
            right: 148px;
            transform-origin: bottom;
            border-radius: 50px;
        }
        .fen{
            position: absolute;
            width: 3px;
            height: 100px;
            box-sizing: border-box;
            background-color: #000;
            bottom: 148px;
            right: 148px;
            transform-origin: bottom;
            border-radius: 50px;
        }
        .miao{
            position: absolute;
            width: 2px;
            height: 115px;
            box-sizing: border-box;
            background-color: #000;
            bottom: 148px;
            right: 148px;
            transform-origin: bottom;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock" id="circle">
            <div class="shi" id="hour"></div>
            <div class="fen" id="minute"></div>
            <div class="miao" id="second"></div>
        </div>
    </div>
    <script>
        var array = ['Ⅰ','Ⅱ','Ⅲ','Ⅳ','Ⅴ','Ⅵ','Ⅶ','Ⅷ','Ⅸ','Ⅹ','Ⅺ','Ⅻ']
        var cir = document.getElementById("circle")
        for(var i=0;i<60;i++){
            var mark = `<div class="scale" style="transform:rotateZ(${(i+1)*6}deg);">`
            if((i+1)%5==0){
                //第一个div使表盘上出现刻度，第二个div将前面旋转过的内容旋转回来
                mark +=(`<div class="time-dot"></div><div class="time-num" style="transform:rotateZ(${-(((i+1)/5))*30}deg);">${array[(((i+1)/5)-1)]}</div></div>`)
            }else{
                mark += (`<div class="time-small-dot"></div></div>`)
            }
            cir.innerHTML+=mark
        }
        var hour = document.getElementById("hour")
        var minute = document.getElementById("minute")
        var second = document.getElementById("second")
        function clock(){
            var date = new Date();//获取当前时间
            //时(0-23) 分(0-59)秒(0-59)
            //计算转动角度
            var hourDeg = date.getHours()*360/12;
            var minuteDeg = date.getMinutes()*360/60;
            var secondDeg = date.getSeconds()*360/60;
            //console.log(hourDeg, minuteDeg, secondDeg);
            //设置指针
            hour.style.transform = 'rotate('+hourDeg+'deg)';
            minute.style.transform = 'rotate('+minuteDeg+'deg)';
            second.style.transform = 'rotate('+secondDeg+'deg)';

        }
            clock();
            setInterval(clock,1000);
    </script>
</body>
</html>
