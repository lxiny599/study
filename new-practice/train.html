<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表小火车</title>
    <style>
      .train {
        display: flex;
        margin-top: 10px;
      }
      .train .train-item {
        position: relative;
        width: 100px;
        height: 60px;
        margin-right: 10px;
        background-color: #00f000;
        line-height: 60px;
        text-align: center;
      }
      .train .train-item::after {
        position: absolute;
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
        content: "";
        width: 10px;
        height: 3px;
        background: #000;
      }
      .train-item:last-child::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div>如果值A不存在则直接添加在链表最后面</div>
      在<input type="text" id="input1" placeholder="请输入值A" />后面添加<input type="text" id="input2" placeholder="请输入值B" />
      <button id="btn1">确定添加</button>
    </div>
    <div>
      <div>删除前请确认删除值存在</div>
      删除值<input type="text" id="input3" placeholder="请输入删除值" />
      <button id="btn2">确定删除</button>
    </div>
    <div class="train" id="train"></div>
    <script>
      function Node(element) {
        this.element = element;
        this.next = null;
      }
      function List() {
        this.head = new Node("head");
        this.find = find;
        this.findPrevious = findPrevious;
        this.insert = insert;
        this.remove = remove;
        this.display = display;
      }

      function find(item) {
        let currNode = this.head;
        while (currNode && currNode.element != item) {
          currNode = currNode.next;
        }
        if (currNode) {
          return currNode;
        } else {
          let currNode2 = this.head;
          while (currNode2.next) {
            currNode2 = currNode2.next;
          }
          return currNode2;
        }
      }

      function findPrevious(item) {
        let currNode = this.head;
        while (currNode.next && currNode.next.element != item) {
          currNode = currNode.next;
        }
        if (currNode.next) {
          return currNode;
        } else {
          return false;
        }
      }

      function insert(newElement, item) {
        let newNode = new Node(newElement);
        var pos = this.find(item);
        newNode.next = pos.next;
        pos.next = newNode;
      }

      function remove(item) {
        let prevNode = this.findPrevious(item);
        if (prevNode) {
          prevNode.next = prevNode.next.next;
        } else {
          console.log("没有这个值");
        }
      }

      function display() {
        let currNode = this.head;
        while (currNode.next != null) {
          currNode = currNode.next;
        }
      }

      var myList = new List();
      myList.insert("aa", "head");
      myList.insert("bb", "aa");
      myList.insert("cc", "bb");
      myList.display();
      myList.remove("bb");
      myList.display();
      console.log(myList.head);

      let train = document.getElementById("train");
      let input1 = document.getElementById('input1');
      let input2 = document.getElementById('input2');
      let btn1 = document.getElementById('btn1');
      let input3 = document.getElementById('input3');
      let btn2 = document.getElementById('btn2');

      btn1.onclick = function(){
        if(input2.value){
          myList.insert(input2.value, input1.value);
        }
          show()
      }
      btn2.onclick = function(){
        if(input3.value){
          myList.remove(input3.value);
        }
          show()
      }
      // input.addEventListener("keyup", function(event) {
      //     event.preventDefault();
      //     if (event.keyCode === 13) {
      //         console.log(input.value)
      //         myList.insert(input.value,"");
      //         show()
      //     }
      // });
      // btn.onclick = function(){
      //     let current = myList.head
      //     while(current.next != null){
      //         current = current.next
      //     }
      //     show()
      // }
  
      function show() {
        let current = myList.head;
        let str = "";
        while (current.next != null) {
          str += `<div class="train-item">${current.next.element}</div>`;
          current = current.next;
        }
        train.innerHTML = str;
      }
      show();
    </script>
  </body>
</html>
